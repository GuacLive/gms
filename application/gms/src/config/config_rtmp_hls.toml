#live server configurations
#######################################
#   RTMP configurations(stand-alone)  #
#######################################
[rtmp]
enabled = true
port = 1935
[rtmp.webhooks]
enabled = true
publish_url = "http://localhost:8080/api/v1/publish"
publish_done_url = "http://localhost:8080/api/v1/publish_done"

######################################
#    HLS configurations              #
######################################
[hls]
enabled = true
port = 8080

#######################################
#   LOG configurations                #
#######################################
[log]
level = "info"